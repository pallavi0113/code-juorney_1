<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Café</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">Delicious Café</div>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#menu">Menu</a>
            <a href="#blog">Blog</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
        <button class="reservation-btn">Reservation</button>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 id="home">Welcome to Delicious Café</h1>
            <p>Home to some of the most wholesome foods that man can eat.Experience culinary bliss with us!</p>
            <div class="hero-buttons">
                <button class="btn">Book a Table</button>
                <button class="btn btn-secondary">View Menu</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>(800) 555-0642</p>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
</body>
</html>
